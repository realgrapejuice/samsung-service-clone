<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Seung Hoon Han">
  <meta name="start-date" content="2021-03-29">
  <title>삼성전자서비스</title>
  <link rel="stylesheet" href="./style.css" />
  <script defer src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
    integrity="sha384-haqrlim99xjfMxRP6EWtafs0sB1WKcMdynwZleuUSwJR0mDeRYbhtY+KPMr+JL6f"
    crossorigin="anonymous"></script>
  <script src="./src/app.js" defer></script>
</head>

<body>
  <!-- Header Section -->
  <header class="header__container">
    <!-- 로고에 해당하는 부분 -->
    <div class="header__logo-block">
      <a href="#">
        <img src="./src/img/CI(삼성전자서비스).PNG" alt="삼성전자서비스 로고">
      </a>
    </div>
    <!-- 네비게이션에 해당하는 부분 -->
    <nav class="header__nav-block">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="#"> 스스로해결 </a>
        </li>
        <li class="nav__list-item">
          <a href="#"> 전문상담 </a>
        </li>
        <li class="nav__list-item">
          <a href="#"> 서비스 안내 </a>
        </li>
        <li class="nav__list-item">
          <a href="#"> 서비스 예약 </a>
        </li>
        <li class="nav__list-item">
          <a href="#"> 소모품샵 </a>
        </li>
        <li class="nav__list-item">
          <a href="#"> 고객의 소리 </a>
        </li>
      </ul>
    </nav>
    <!-- 아이콘에 해당하는 부분 -->
    <div class="header__icon-block">
      <button class="icon-icon">
        <i class="far fa-user"></i>
      </button>
      <button class="icon-icon">
        <i class="fas fa-shopping-cart"></i>
      </button>
      <button class="icon-icon">
        <i class="fas fa-search"></i>
      </button>
    </div>
  </header>
  <!-- Main Section -->
  <main class="main__container"></main>
  <!-- Footer Section -->
  <footer class="footer__container"></footer>
</body>

</html>
